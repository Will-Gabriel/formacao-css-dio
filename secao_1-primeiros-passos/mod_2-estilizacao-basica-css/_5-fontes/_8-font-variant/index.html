<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fontes</title>
  </head>
  <body>
    <header>
      <h1>Entendendo Fontes</h1>
      <p>Font-variant: Define se o texto deve ser exibido em formato versalete (small caps).</p>
    </header>
    
    <main>
      <div>
        <code>font-variant: normal;</code>
        <p id="normal">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      </div>

      <div>
        <code>font-variant: small-caps;</code>
        <p id="small-caps">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      </div>
    </main>
  </body>
</html>
