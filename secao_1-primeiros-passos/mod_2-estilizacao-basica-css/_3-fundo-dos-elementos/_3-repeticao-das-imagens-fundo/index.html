<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Repetição de Imagens</title>
  </head>
  <body>
    <header>
      <h1>Repetição das Imagens de Fundo</h1>
    </header>
    <main>
      <div id="container">
        <div class="cards">
          <p><code>Background-repeat: repeat;</code></p>
          <div class="exemplo" id="repeat"></div>
        </div>
  
        <div class="cards">
          <p><code>Background-repeat: repeat-x;</code></p>
          <div class="exemplo" id="repeat-x"></div>
        </div>

        <div class="cards">
          <p><code>Background-repeat: repeat-y;</code></p>
          <div class="exemplo" id="repeat-y"></div>
        </div>

        <div class="cards">
          <p><code>Background-repeat: space;</code></p>
          <div class="exemplo" id="repeat-space"></div>
        </div>
        
        <div class="cards">
          <p><code>Background-repeat: round;</code></p>
          <div class="exemplo" id="repeat-round"></div>
        </div>

        <div class="cards">
          <p><code>Background-repeat: no-repeat;</code></p>
          <div class="exemplo" id="no-repeat"></div>
        </div>

        <div class="cards">
          <p><code>Background-repeat: valor-1 valor-2;</code></p>
          <div class="exemplo" id="valor-x-y"></div>
        </div>
      </div>
    </main>
  </body>
</html>
