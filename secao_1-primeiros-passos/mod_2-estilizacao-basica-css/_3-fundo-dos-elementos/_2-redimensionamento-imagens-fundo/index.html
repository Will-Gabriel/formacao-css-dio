<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Redimensionamento</title>
  </head>
  <body>
    <header>
      <h1>Redimensionando as Imagens de Fundo</h1>
    </header>
    <main>
      <div id="container">
        <div class="cards">
          <p>Background-size: auto;</p>
          <div class="exemplo" id="auto"></div>
        </div>
  
        <div class="cards">
          <p>Background-size: cover;</p>
          <div class="exemplo" id="cover"></div>
        </div>

        <div class="cards">
          <p>Background-size: contain;</p>
          <div class="exemplo" id="contain"></div>
        </div>

        <div class="cards">
          <p>Background-size: valor;</p>
          <div class="exemplo" id="valor"></div>
        </div>
        
        <div class="cards">
          <p>Background-size: valor-1 valor-2;</p>
          <div class="exemplo" id="valor-x-y"></div>
        </div>

        <div class="cards">
          <p>Background-size: camadas;</p>
          <div class="exemplo" id="camadas"></div>
        </div>
      </div>
    </main>
  </body>
</html>
