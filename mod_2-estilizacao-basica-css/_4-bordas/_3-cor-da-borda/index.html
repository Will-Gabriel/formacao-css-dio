<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cor da Borda</title>
  </head>
  <body>
    <header>
      <h1>Cor das Bordas</h1>
      <p>Podemos definir as configurações de cor das nossas bordas através propriedades: border-color</p>
    </header>

    <main>
      <div id="container">
        <div class="cards">
          <p><code>border-color: valor-a;</code></p>
          <div class="exemplo" id="valor-a"></div>
        </div>

        <div class="cards">
          <p><code>border-color: valor-a-b;</code></p>
          <div class="exemplo" id="valor-a-b"></div>
        </div>

        <div class="cards">
          <p><code>border-color: valor-a-b-c;</code></p>
          <div class="exemplo" id="valor-a-b-c"></div>
        </div>
        
        <div class="cards">
          <p><code>border-color: valor-a-b-c-d;</code></p>
          <div class="exemplo" id="valor-a-b-c-d"></div>
        </div>
      </div>
    </main>
  </body>
</html>
